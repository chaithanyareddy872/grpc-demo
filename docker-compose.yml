version: "2"
services:
  UserService:
    image: userimage
    container_name: user-service
    restart: on-failure
    network_mode: host
    build: ./user-service
    ports:
      - "8086:8086"
  RecommendationService:
    image: rcmdserviceimage
    container_name: recommendation-service
    restart: on-failure
    network_mode: host
    build: ./recommendation-service
    ports:
      - "8081:8081"

  SearchService:
    image: searchserviceimage
    container_name: search-service
    restart: on-failure
    network_mode: host
    build: ./search-service
    ports:
      - "8085:8085"
